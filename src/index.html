<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Council Election</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <div class="header-container"> 
      <h1>Student Council Election</h1>
    </div>

    <div class="input-container">
      <div class="form-container">
        <h3>Elect a candidate</h3>
        <form onSubmit="App.createCandidate(); return false;">
            <input type="text" class="candidate-input" placeholder="Candidate name" id="inputCandidate">
            <button id="addCandidate" class="button input-btn">Add Candidate</button>
        </form>
      </div>

      <div class="form-container" id="voting">
        <h3>Select a candidate</h3>
        <form onSubmit="App.castVote(); return false;" class="select-form">
          <div class="form-group select-module">
            <select class="selection" id="candidatesSelect"></select>
            <button type="submit" class="button vote-btn">Vote</button>
          </div>
        </form>
      </div>

    </div>
  </div>
  
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <p id="accountAddress" class="text-center"></p>

        <div id="content">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
              </tr>
            </thead>
            <tbody id="candidatesResults"> </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
